<form method="get" class="form-inline mb-4">
  <label>From: <input type="date" name="start_date" value="{{ start }}"></label>
  <label>To:   <input type="date" name="end_date"   value="{{ end   }}"></label>
  <label>Period:
    <select name="period">
      {% for p in ['all','morning','noon','afternoon'] %}
      <option value="{{p}}" {% if p==period %}selected{% endif %}>{{ p.title() }}</option>
      {% endfor %}
    </select>
  </label>
  <button class="btn btn-primary">Filter</button>
</form>

<div class="mt-4">
      <h5>Results:</h5>
      <ul>
        <li>Slope: {{ result.slope if result.slope is not none else 'N/A' }}</li>
        <li>Intercept: {{ result.intercept if result.intercept is not none else 'N/A' }}</li>
        <li>RÂ²: {{ result.r2 if result.r2 is not none else 'N/A' }}</li>
      </ul>
    </div>

    {% if chart_img %}
    <div class="mb-5">
      <h5>Data + Trend Line:</h5>
      <img
        src="data:image/png;base64,{{ chart_img }}"
        alt="Regression chart"
        class="img-fluid border"
      />
    </div>
    {% endif %}
