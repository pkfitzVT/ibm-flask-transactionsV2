<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>Analysis Dashboard</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"/>
</head>
<body class="p-4">
  <h1>Data Analysis</h1>

  <ul class="list-unstyled">
    <li class="mb-3">
      <a href="{{ url_for('main.regression') }}" class="btn btn-primary">
        Regression Analysis
      </a>
    </li>

    <li>
      <form method="get" action="{{ url_for('main.abtest_api') }}" class="form-inline">
        <label class="mr-2">Group by:</label>
        <select name="group_by" class="form-control mr-3">
          <option value="half">First/Second Half</option>
          <option value="weekday">Weekday vs. Weekend</option>
          <option value="timeofday">Time of Day</option>
          <option value="month">Month</option>
        </select>

        <label class="mr-2">Param A:</label>
        <select name="paramA" class="form-control mr-3">
          <optgroup label="Time of Day">
            <option value="morning">Morning (6–11)</option>
            <option value="afternoon">Afternoon (12–17)</option>
            <option value="evening">Evening (18–23)</option>
            <option value="night">Night (0–5)</option>
          </optgroup>
          <optgroup label="Month">
            {% for m in range(1,13) %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </optgroup>
        </select>

        <label class="mr-2">Param B:</label>
        <select name="paramB" class="form-control mr-3">
          <optgroup label="Time of Day">
            <option value="morning">Morning (6–11)</option>
            <option value="afternoon">Afternoon (12–17)</option>
            <option value="evening">Evening (18–23)</option>
            <option value="night">Night (0–5)</option>
          </optgroup>
          <optgroup label="Month">
            {% for m in range(1,13) %}
              <option value="{{ m }}">{{ m }}</option>
            {% endfor %}
          </optgroup>
        </select>

        <button type="submit" class="btn btn-secondary">Run A/B Test</button>
      </form>
    </li>
  </ul>

  <a href="{{ url_for('main.get_transactions') }}">← Back to Transactions</a>
</body>
</html>
